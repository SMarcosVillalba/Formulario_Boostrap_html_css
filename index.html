<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="estilos.css">
</head>
<body>
  
    <form class="form-signin">
        <div class="text-center mb-4">
          <img class="mb-4" src="https://assets.stickpng.com/thumbs/584298b4a6515b1e0ad75adb.png" alt="" width="72" height="72">
          <h1 class="h3 mb-3 font-weight-normal">Formulario de Registro</h1>
          <p>Bienvenido a mi formulario personalizado de boostrap</p>
        </div>
  
        <div class="form-label-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputEmail">Direccion de Correo</label>
        </div>
  
        <div class="form-label-group">
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <label for="inputPassword">Contraseña</label>
        </div>
  
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Recuerdame
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Inicia Sesión</button>
        <p class="mt-5 mb-3 text-muted text-center">&copy; 2023-2024</p>
      </form>
</body>
</html>
